<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" placeholder="Enter City" class="cityInput">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Patna</h1>
        <p class="tempDisplay">90°</p>
        <p class="humidityDisplay">75%</p>
        <p class="weatherEmoji">🌞</p>
        <p class="errorDisplay">Please Entre a City</p>
    </div>
    
</body>
</html>
